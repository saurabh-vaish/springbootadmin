# for docs  https://codecentric.github.io/spring-boot-admin/current/

spring.application.name=spring admin client app
server.port=9090

# spring boot admin server url
spring.boot.admin.client.url=http://localhost:8484

#add actuator properties to get all reports
management.endpoints.web.base-path=/manage
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=ALWAYS

#logging
logging.level.root=INFO
logging.level.org.springframework=ERROR
logging.level.com.app.springbootclient=INFO

#output to a temp_folder/file
#logging.file=D:\\projects\\spring boot admin\\spring-boot-client\\log\\application.log
logging.file.path=/log